# Production Configuration for Render Deployment
# Use MySQL database for production deployment

# MySQL Database Configuration (using environment variables)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/notebook?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&autoReconnect=true&failOverReadOnly=false}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:Abhijeet}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# H2 Console (enabled for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server port from environment variable
server.port=${PORT:8080}

# Thymeleaf cache disabled for development
spring.thymeleaf.cache=false

# Error Handling Configuration
server.error.whitelabel.enabled=false
server.error.path=/error
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.location=${java.io.tmpdir}

# Debug logging for troubleshooting
logging.level.root=INFO
logging.level.com.notebook=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG 