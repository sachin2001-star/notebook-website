# Production Configuration for Render Deployment
# Use H2 in-memory database for production deployment

# H2 Database Configuration (in-memory)
spring.datasource.url=jdbc:h2:mem:notebook;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (enabled for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server port from environment variable
server.port=${PORT:8080}

# Thymeleaf cache disabled for development
spring.thymeleaf.cache=false

# Error Handling Configuration
server.error.whitelabel.enabled=false
server.error.path=/error
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.location=${java.io.tmpdir}

# Debug logging for troubleshooting
logging.level.root=INFO
logging.level.com.notebook=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG 